version: '3.7'
services:
  node-app:
    build: artifact
    image: node-app:1.0
    ports:
      - '9999:9999'
  mysql:
    image: mysql:8
    restart: always
    ports:
      - '3306:3306'
    volumes:
      - ./data_mysql:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass
